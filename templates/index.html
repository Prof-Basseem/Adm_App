<!--  create html for input name of element -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ADM APP</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="#">ADM APP</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="{{ '/' }}">Home <span class="sr-only">(current)</span></a>
          </div>
        </div>
      </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12" id="img_about" >
                <h1>ADM APP</h1>
                <img src="{{ '/static/images/app.png' }}" alt="adm app" class="img-fluid" width="50%">
                <form action="{{ '/' }}" method="POST">
                    <br>
                    <div class="form-group">
                        <label for="name">Element Name</label>
                        <input type="text" name="element_name" class="form-control">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Electronic Configuration</button>
                </form>
            </div>
        </div>
        <p>Symbol: {{ element_name }} </p>
        <p> Electronic Configuration: {{ element_electrons }}</p>
        <p>Atomic number: {{ atomic_number }}</p>
    </div>

    <div id="copy_right">
        <p> All rights reserved &copy; 2022 | <a href="{{ url_for('index') }}"> ADM Co. </a></p>
    </div>
    <!-- JS bootstrap --> 
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!--   static js -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
